<div class="accordion-nav-clear-holder">
    <button type="button"
         class="accordion-navigation toggleLink{{#unless start_collapsed}} is-open{{/unless}}"
         data-collapsible="#facetedSearch-content--{{dashcase facet}}"
         aria-label="{{lang 'search.faceted.toggleSection' title=title}}"
    >
        <span class="accordion-title">
            {{title}}
        </span>

        <span class="accordion-indicator-outer">
			<svg xmlns="http://www.w3.org/2000/svg" width="11" height="11.001" viewBox="0 0 11 11.001" class="icon accordion-indicator toggleLink-text toggleLink-text--off">
			  <path id="plus_icon" d="M-13737,170v-4h-4v-2h4v-4h2v4h4v2h-4v4Z" transform="translate(13741.5 -159.498)" stroke="rgba(0,0,0,0)" stroke-width="1"/>
			</svg>

         
			<svg xmlns="http://www.w3.org/2000/svg" width="10" height="2" viewBox="0 0 10 2" class="icon accordion-indicator toggleLink-text toggleLink-text--on">
			  <path id="minus_icon" d="M-6.674,3.816v-2h10v2Z" transform="translate(6.674 -1.816)"/>
			</svg>

        </span>
    </button>
    {{#if selected}}
        <a href="{{remove_url}}" class="facetedSearch-clearLink" data-faceted-search-facet>{{lang 'search.faceted.clear'}}</a>
    {{/if}}
</div>
