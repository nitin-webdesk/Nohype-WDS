<div class="container">
    <form class="form" action="{{urls.search}}" >
        <fieldset class="form-fieldset">
            <div class="form-field category_search_products">
                <select class="form-select" name="category" id="category_id">
					<option value="680">All</option>
					{{#each categories}}
					    {{#if children}}
					        <option value="{{id}}" class="search-main-cat">{{name}}</option>
					        {{#each children}}
					        <option value="{{id}}" class="search-child-cat">¦&nbsp;&nbsp;&nbsp;&nbsp;{{name}}</option>
					        {{/each}}
					    {{else}}
					        <option value="{{id}}" class="search-main-cat">{{name}}</option>
					    {{/if}}
					{{/each}}
				</select>
            </div>
            <div class="form-field">
                <label class="is-srOnly" for="{{name}}">{{lang "search.quick_search.input_label"}}</label>
                <input class="form-input"
                       data-search-quick
                       name="search_query"
                       id="search_query"
                       data-error-message="{{lang 'search.error.empty_field'}}"
                       placeholder="Search for products or artists…"
                       autocomplete="off"
                       required="required"
                >
                 <button class="button search_submit" type="submit">
                     {{!--<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="27.299" height="28" viewBox="0 0 27.299 28">
                  <defs>
                    <clipPath id="clip-path">
                      <rect id="Rectangle_41" data-name="Rectangle 41" width="27.299" height="28" fill="#112928"/>
                    </clipPath>
                  </defs>
                  <g id="search_icon" clip-path="url(#clip-path)">
                    <path id="Path_59" data-name="Path 59" d="M27.014,26.336l-5.068-5.068A12.635,12.635,0,1,0,20.517,22.6l5.118,5.118a.974.974,0,0,0,1.378-1.378M1.949,12.669a10.72,10.72,0,1,1,10.72,10.72,10.733,10.733,0,0,1-10.72-10.72" transform="translate(0 0)" fill="#112928"/>
                  </g>
                </svg>--}}
                <img src="https://store-haxq1vvmi9.mybigcommerce.com/content/search_icon.png" alt="Search" />
                </button>
            </div>
        </fieldset>
    </form>
    <section class="quickSearchResults" data-bind="html: results"></section>
    <p role="status"
       aria-live="polite"
       class="aria-description--hidden"
       data-search-aria-message-predefined-text="{{{lang 'search.results.quick_count_live'}}}"
    ></p>
</div>
